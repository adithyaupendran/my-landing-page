<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem 0;
      border-bottom: 2px solid #007BFF; /* Blue border */
    }
    main {
      padding: 2rem;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
    footer a {
      color: #007BFF;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .about, .projects {
      margin: 20px 0;
    }
    .projects ul {
      list-style: none;
      padding: 0;
    }
    .projects li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Landing Page</h1>
  </header>
  <main>
    <section class="about">
      <h2>About Me</h2>
      <p>Hi, I'm [Your Name]. I'm passionate about coding and open-source software. Welcome to my GitHub profile!</p>
    </section>
    
    <section class="projects">
      <h2>My Projects</h2>
      <ul>
        <li><a href="https://github.com/your-username/project-1">Project 1</a></li>
        <li><a href="https://github.com/your-username/project-2">Project 2</a></li>
        <!-- Add more projects as needed -->
      </ul>
    </section>
  </main>
  
  <footer>
    <p>Follow me on:</p>
    <a href="https://twitter.com/your-username" target="_blank">Twitter</a> |
    <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
  </footer>
</body>
</html>
